<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>Login</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" type="text/css"
	href="resources/skeleton/css/amazeui.min.css" />
<script type="text/javascript"
	src="resources/skeleton/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript"
	src="resources/skeleton/plugins/layer/1.9.3/layer.js"></script>
<!--[if lt IE 9]>
	<script src="resources/skeleton/js/amazeui.ie8polyfill.min.js"></script>
<![endif]-->
<style>
.header {
	text-align: center;
}

.header h1 {
	font-size: 200%;
	color: #333;
	margin-top: 30px;
}

.header p {
	font-size: 14px;
}
</style>
</head>
<body>
	<div class="header">
		<div class="am-g">
			<h1>BOSS 运维系统</h1>
			<!--  <p>Integrated Development Environment<br/>代码编辑，代码生成，界面设计，调试，编译</p> -->
		</div>
		<hr />
	</div>
	<div class="am-g">
		<div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
			<h3>登录</h3>
			<hr>

			<div class="am-form">
				<label for="userName">用户名:</label> <input type="text" id="userName">
				<br> <label for="userPwd">密码:</label> <input type="password"
					id="userPwd"> <br />
				<div class="am-cf" style="float: right;">
					<button id="btn" class="am-btn am-btn-primary am-btn-sm am-fl">登
						录</button>
				</div>
			</div>
			<br />
			<hr>

			<p>© 2019 NEWLAND BOSS 运维系统.</p>
		</div>
	</div>
</body>

<script type="text/javascript">
	//url
	var host = 'http://' + window.location.host;

	$("#btn").click(function() {
		var userName = $("#userName").val()
		if (userName.length == 0) {
			layer.alert("用户名不能为空", {
				shade : false
			});
			return false;
		}
		var userPwd = $("#userPwd").val()
		if (userPwd.length == 0) {
			layer.alert("密码不能为空", {
				shade : false
			});
			return false;
		}
		$.post("rest/login", {
			userName : userName,
			userPwd : userPwd
		}, function(data, status) {
			if (data == "true") {
				$(window).attr('location', host + '/bdsWeb/menu.html');
			} else {
				layer.alert("用户名或密码错误", {
					shade : false
				});
				return false;
			}
		});
	});
</script>

</html>
